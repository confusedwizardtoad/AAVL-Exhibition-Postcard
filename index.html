<!DOCTYPE html>
<html lang="en-HK">
<head>
    <meta charset="UTF-8">
    <title>Ocean Giants Ambassador</title>
    <style>
        body { 
            margin: 0; background: #001219; color: #fff; 
            font-family: 'Arial Rounded MT Bold', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; 
        }

        #postcard { 
            width: 800px; height: 500px; 
            background: url("AAVLCompletionPostcard.png") no-repeat;
            background-size: 100% 100%; 
            position: relative; 
            border: 2px solid #33C7BE;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* TEXT SET TO WHITE */
        #display-name { 
            position: absolute; 
            top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: bold; 
            color: #ffffff; 
            text-align: center; width: 90%;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }

        #display-date { 
            position: absolute; 
            top: 70%; left: 50%; transform: translate(-50%, -50%);
            font-size: 1.4rem; font-weight: bold; 
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .controls { margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        input { 
            padding: 15px; font-size: 1.5rem; border-radius: 10px; border: 2px solid #33C7BE; 
            width: 400px; text-align: center; background: #002535; color: white;
        }

        .gen-btn {
            background: #F26B38; color: white; border: none; padding: 15px 30px;
            border-radius: 8px; font-size: 1.2rem; cursor: pointer; font-weight: bold;
        }

        #qrcode-container { 
            background: white; padding: 20px; border-radius: 10px; 
            display: none; /* JavaScript will toggle to 'flex' */
            flex-direction: column; align-items: center; margin-top: 20px;
        }

        #mobile-download-btn { 
            display: none; margin-top: 20px; background: #33C7BE; color: #001219;
            padding: 20px 40px; border: none; border-radius: 10px; font-size: 1.8rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="postcard">
        <span id="display-name"></span>
        <span id="display-date"></span>
    </div>

    <div class="controls" id="monitor-ui">
        <input type="text" id="username" placeholder="ENTER YOUR NAME" oninput="updatePreview()">
        <!-- type="button" prevents refreshing the page -->
        <button type="button" class="gen-btn" onclick="showQRCode()">GENERATE QR</button>
        
        <div id="qrcode-container">
            <div id="qrcode"></div>
            <p style="color: #000; font-size: 1rem; margin-top: 10px; font-weight: bold;">SCAN TO SAVE TO PHONE</p>
        </div>
    </div>

    <button id="mobile-download-btn" onclick="downloadImage()">ðŸ’¾ DOWNLOAD CERTIFICATE</button>

    <!-- Reliable libraries from Cloudflare CDN -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        const nameDisplay = document.getElementById("display-name");
        const dateDisplay = document.getElementById("display-date");
        const qrContainer = document.getElementById("qrcode-container");
        const qrDiv = document.getElementById("qrcode");

        // Auto-set Date
        dateDisplay.textContent = new Date().toLocaleDateString("en-HK", {
            day: 'numeric', month: 'short', year: 'numeric'
        });

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('name')) {
                nameDisplay.textContent = decodeURIComponent(params.get('name')).toUpperCase();
                document.getElementById("monitor-ui").style.display = "none";
                document.getElementById("mobile-download-btn").style.display = "block";
            }
        };

        function updatePreview() {
            nameDisplay.textContent = document.getElementById("username").value.toUpperCase();
            qrContainer.style.display = "none"; 
        }

        function showQRCode() {
            const nameVal = document.getElementById("username").value.trim();
            if (nameVal === "") {
                alert("Please enter your name first!");
                return;
            }
            
            qrDiv.innerHTML = ""; // Clear existing QR
            qrContainer.style.display = "flex"; 
            
            // Build the link for mobile redirection
            const cleanUrl = window.location.origin + window.location.pathname;
            const finalLink = `${cleanUrl}?name=${encodeURIComponent(nameVal)}`;
            
            new QRCode(qrDiv, {
                text: finalLink,
                width: 200,
                height: 200
            });
        }

        function downloadImage() {
            // scale: 3 for high-res
            html2canvas(document.getElementById("postcard"), { 
                useCORS: true, 
                scale: 3 
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Ocean-Giant-Ambassador.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
