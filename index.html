<!DOCTYPE html>
<html lang="en-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Giants Ambassador Certificate</title>
    <style>
        /* Setup for the Exhibition Monitor */
        body { 
            margin: 0; background: #001219; color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; overflow-x: hidden;
        }

        /* THE POSTCARD - No Cropping */
        #postcard { 
            width: 800px; height: 500px; 
            background: url("AAVLCompletionPostcard.png") no-repeat;
            background-size: 100% 100%; /* Fits image exactly to 800x500 */
            position: relative; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        /* POSITION THE NAME: Adjust 'top' and 'left' to fit your drawing's lines */
        #display-name { 
            position: absolute; 
            top: 50%; /* Adjust this % to move name up/down */
            left: 50%; /* Adjust this % to move name left/right */
            transform: translate(-50%, -50%);
            font-size: 3rem; font-weight: bold; color: #000; /* Change to #fff if your PNG is dark */
            text-align: center; width: 80%;
        }

        /* POSITION THE DATE: Adjust 'top' and 'left' to fit your drawing's lines */
        #current-date { 
            position: absolute; 
            top: 85%; /* Adjust this % to move date up/down */
            left: 70%; /* Adjust this % to move date left/right */
            font-size: 1.2rem; font-weight: bold; color: #000;
        }

        /* MONITOR UI CONTROLS */
        .controls { 
            margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; 
        }
        
        input { 
            padding: 15px; font-size: 1.3rem; border-radius: 8px; border: 2px solid #33C7BE; 
            width: 350px; text-align: center; background: #002535; color: white;
        }

        #qrcode { background: white; padding: 10px; border-radius: 5px; display: none; }

        /* PHONE VIEW ELEMENTS */
        #mobile-ui { display: none; margin-top: 20px; }
        .dl-btn { 
            background: #F26B38; color: white; border: none; padding: 20px 40px; 
            border-radius: 8px; font-size: 1.5rem; cursor: pointer; font-weight: bold; 
        }
    </style>
</head>
<body>

    <!-- 1. The Visual Postcard -->
    <div id="postcard">
        <span id="display-name"></span>
        <span id="current-date"></span>
    </div>

    <!-- 2. Monitor Interaction Area -->
    <div class="controls" id="monitor-ui">
        <p>Type your name to generate your Ambassador Certificate:</p>
        <input type="text" id="username" placeholder="Enter Name..." oninput="updateAmbassador()">
        <div id="qrcode"></div>
        <p id="instruction" style="display:none; font-size: 0.9rem; color: #33C7BE;">Scan to download to your phone!</p>
    </div>

    <!-- 3. Phone Download Button (Hidden on Monitor) -->
    <div id="mobile-ui">
        <button class="dl-btn" onclick="downloadCert()">ðŸ’¾ SAVE CERTIFICATE</button>
    </div>

    <!-- Script Libraries -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        const nameDisplay = document.getElementById("display-name");
        const dateDisplay = document.getElementById("current-date");
        const qrcodeContainer = document.getElementById("qrcode");
        const qrcode = new QRCode(qrcodeContainer, { width: 150, height: 150 });

        // Auto-set the Date (Hong Kong Format)
        dateDisplay.textContent = new Date().toLocaleDateString("en-HK", {
            day: 'numeric', month: 'short', year: 'numeric'
        });

        // Detect if user opened the link from a QR scan
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('name')) {
                nameDisplay.textContent = decodeURIComponent(params.get('name')).toUpperCase();
                document.getElementById("monitor-ui").style.display = "none";
                document.getElementById("mobile-ui").style.display = "block";
            }
        };

        function updateAmbassador() {
            const val = document.getElementById("username").value;
            nameDisplay.textContent = val.toUpperCase();
            
            if (val.trim().length > 0) {
                qrcodeContainer.style.display = "block";
                document.getElementById("instruction").style.display = "block";
                
                // Create the personalized link for the scan
                const baseUrl = window.location.href.split('?')[0];
                qrcode.makeCode(`${baseUrl}?name=${encodeURIComponent(val)}`);
            } else {
                qrcodeContainer.style.display = "none";
                document.getElementById("instruction").style.display = "none";
            }
        }

        function downloadCert() {
            // useCORS is essential for GitHub hosted images
            html2canvas(document.getElementById("postcard"), { useCORS: true, scale: 2 }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Ocean-Giants-Ambassador.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
