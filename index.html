<!DOCTYPE html>
<html lang="en-HK">
<head>
<meta charset="UTF-8">
<title>Ocean Giants Ambassador</title>
<style>
body {
  margin:0; background:#001219; color:#fff; font-family:'Arial Rounded MT Bold', sans-serif;
  display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;
}

/* ðŸŸ¢ new EXIT button style */
#exit-btn {
  position: fixed;
  top: 15px;
  right: 20px;
  background: #F26B38;
  color: white;
  border: none;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  font-size: 1.5rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: background 0.3s;
}
#exit-btn:hover { background:#d95d2e; }
  
#postcard {
  width:800px; height:500px; background:url("AAVLCompletionPostcard.png") no-repeat;
  background-size:100% 100%; border:2px solid #33C7BE; border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5); position:relative;
}
#display-name {
  position:absolute; top:40%; left:50%; transform:translate(-50%,-50%);
  font-size:3.5rem; font-weight:bold; color:#fff; text-shadow:3px 3px 6px rgba(0,0,0,0.8);
}
#display-date {
  position:absolute; top:75%; left:50%; transform:translate(-50%,-50%);
  font-size:1.4rem; font-weight:bold; color:#fff; text-shadow:2px 2px 4px rgba(0,0,0,0.8);
}
.controls{margin-top:30px;display:flex;flex-direction:column;align-items:center;gap:15px;}
input{padding:15px;font-size:1.5rem;border-radius:10px;border:2px solid #33C7BE;
      width:400px;text-align:center;background:#002535;color:white;}
.gen-btn{background:#F26B38;color:white;border:none;padding:15px 30px;border-radius:8px;
      font-size:1.2rem;cursor:pointer;font-weight:bold;}
#qrcode-container{background:white;padding:20px;border-radius:10px;
      display:none;flex-direction:column;align-items:center;margin-top:20px;}
#qr-image{width:200px;height:200px;}
#mobile-download-btn{display:none;margin-top:20px;background:#33C7BE;color:#001219;
      padding:20px 40px;border:none;border-radius:10px;font-size:1.8rem;font-weight:bold;}
.error-msg{font-size:2rem;color:#F26B38;text-align:center;}
</style>
</head>
<body>
<!-- EXIT BUTTON -->
<button id="exit-btn" onclick="exitPage()">Ã—</button>
<div id="postcard">
  <span id="display-name"></span>
  <span id="display-date"></span>
</div>

<div class="controls" id="monitor-ui">
  <input type="text" id="username" placeholder="ENTER YOUR NAME" oninput="updatePreview()">
  <button type="button" class="gen-btn" onclick="generateQR()">GENERATE QR</button>

  <div id="qrcode-container">
    <img id="qr-image" src="" alt="QR Code">
    <p style="color:#000;font-size:1rem;margin-top:10px;font-weight:bold;">SCAN TO SAVE TO PHONE</p>
  </div>
</div>

<button id="mobile-download-btn" onclick="downloadImage()">ðŸ’¾ DOWNLOAD CERTIFICATE</button>

<!-- âœ… load the REQUIRED library properly -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const nameDisplay=document.getElementById("display-name");
const dateDisplay=document.getElementById("display-date");
const qrContainer=document.getElementById("qrcode-container");
const qrImage=document.getElementById("qr-image");

// show today's date
dateDisplay.textContent=new Date().toLocaleDateString("en-HK",{day:'numeric',month:'short',year:'numeric'});

// decide view mode
window.onload=()=>{
  const params=new URLSearchParams(window.location.search);
  if(params.has('name')){
    nameDisplay.textContent=decodeURIComponent(params.get('name')).toUpperCase();
    document.getElementById("monitor-ui").style.display="none";
    document.getElementById("mobile-download-btn").style.display="block";
  }
};

function updatePreview(){
  nameDisplay.textContent=document.getElementById("username").value.toUpperCase();
  qrContainer.style.display="none";
}

function generateQR(){
  const nameVal=document.getElementById("username").value.trim();
  if(!nameVal){alert("Please enter your name first!");return;}
  const cleanUrl=window.location.origin+window.location.pathname;
  const finalLink=`${cleanUrl}?name=${encodeURIComponent(nameVal)}`;

  // âœ… Correct QRServer API usage
  qrImage.src=`https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(finalLink)}&size=200x200`;
  qrContainer.style.display="flex";
}

function downloadImage(){
  html2canvas(document.getElementById("postcard"),{useCORS:true,scale:3}).then(canvas=>{
    const link=document.createElement("a");
    link.download="Ocean-Giant-Ambassador.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}

/* ðŸŸ¢ small function for the X button */
function exitPage(){
  window.location.href = "https://aavl-oceangiants-exhibition.my.canva.site/";
}

  
</script>
</body>
</html>
