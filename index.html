<!DOCTYPE html>
<html lang="en-HK">
<head>
<meta charset="UTF-8">
<title>Ocean Giants Ambassador</title>
<style>
  body {
    margin:0; background:#0a2669; color:#ffffff; font-family:'Arial Rounded MT Bold', sans-serif;
    display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;
    padding: 20px;
  }

  /* EXIT button - Mid Blue with Mint border */
  #exit-btn {
    position: fixed; top: 15px; right: 20px; background: #26598c; color: #ffffff; border: 2px solid #bae8e5;
    border-radius: 50%; width: 45px; height: 45px; font-size: 1.5rem; font-weight: bold;
    cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.4); z-index: 1000;
  }
  
  #postcard {
    width:800px; height:500px; background:url("AAVLCompletionPostcard.png") no-repeat;
    background-size:100% 100%; border:3px solid #26598c; border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.5); position:relative; flex-shrink: 0;
  }

  #display-name {
    position:absolute; top:40%; left:50%; transform:translate(-50%,-50%);
    font-size:3.5rem; font-weight:bold; color:#ffffff; text-shadow:3px 3px 6px rgba(0,0,0,0.8);
    text-align: center; width: 90%;
  }
  #display-date {
    position:absolute; top:75%; left:50%; transform:translate(-50%,-50%);
    font-size:1.4rem; font-weight:bold; color:#ffffff; text-shadow:2px 2px 4px rgba(0,0,0,0.8);
    text-align: center; width: 90%;
  }

  .controls{margin-top:20px;display:flex;flex-direction:column;align-items:center;gap:12px;}
  
  input {
    padding:15px; font-size:1.5rem; border-radius:10px; border:3px solid #bae8e5;
    width:420px; text-align:center; background:#0a2669; color:#ffffff; cursor: default;
  }

  .gen-btn {
    background:#bae8e5; color:#0a2669; border:none; padding:15px 45px; border-radius:8px;
    font-size:1.3rem; cursor:pointer; font-weight:bold; transition: 0.1s;
    border-bottom: 5px solid #26598c; margin-top: 10px;
  }
  .gen-btn:active { transform: translateY(3px); border-bottom: none; }

  #qrcode-container {
    background:white; padding:15px; border-radius:10px;
    display:none; flex-direction:column; align-items:center; margin-top:15px;
    border: 4px solid #bae8e5;
  }
  #qr-image { width:180px; height:180px; }

  /* CUSTOM KEYBOARD - Ocean Palette */
  #keyboard-container {
    background-color: #26598c; 
    width: 820px; margin-top: 20px; border-radius: 15px;
    padding: 15px; display: flex; flex-direction: column; gap: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3); border: 1px solid #bae8e5;
  }
  .kb-row { display: flex; justify-content: center; gap: 6px; }
  .key {
    background: #bae8e5; color: #0a2669; border: none; border-radius: 8px;
    height: 55px; min-width: 65px; font-weight: bold; font-size: 1.2rem;
    cursor: pointer; border-bottom: 4px solid #8ecac7; transition: 0.1s;
  }
  .key:active { background: #ffffff; transform: translateY(3px); border-bottom: none; }
  
  .back-key { 
    background: #0a2669; color: #ffffff; min-width: 120px;
    border-bottom: 4px solid #051a4a;
  }
  .space-key { min-width: 380px; }

  #mobile-download-btn {
    display:none; margin-top:20px; background:#bae8e5; color:#0a2669;
    padding:20px 40px; border:none; border-radius:10px; font-size:1.8rem; font-weight:bold;
  }
</style>
</head>
<body>

<button id="exit-btn" onclick="exitPage()">Ã—</button>

<div id="postcard">
  <span id="display-name"></span>
  <span id="display-date"></span>
</div>

<div class="controls" id="monitor-ui">
  <input type="text" id="username" placeholder="ENTER YOUR NAME" readonly>
  
  <div id="keyboard-container">
    <div class="kb-row">
      <button type="button" class="key" onclick="press('Q')">Q</button>
      <button type="button" class="key" onclick="press('W')">W</button>
      <button type="button" class="key" onclick="press('E')">E</button>
      <button type="button" class="key" onclick="press('R')">R</button>
      <button type="button" class="key" onclick="press('T')">T</button>
      <button type="button" class="key" onclick="press('Y')">Y</button>
      <button type="button" class="key" onclick="press('U')">U</button>
      <button type="button" class="key" onclick="press('I')">I</button>
      <button type="button" class="key" onclick="press('O')">O</button>
      <button type="button" class="key" onclick="press('P')">P</button>
    </div>
    <div class="kb-row">
      <button type="button" class="key" onclick="press('A')">A</button>
      <button type="button" class="key" onclick="press('S')">S</button>
      <button type="button" class="key" onclick="press('D')">D</button>
      <button type="button" class="key" onclick="press('F')">F</button>
      <button type="button" class="key" onclick="press('G')">G</button>
      <button type="button" class="key" onclick="press('H')">H</button>
      <button type="button" class="key" onclick="press('J')">J</button>
      <button type="button" class="key" onclick="press('K')">K</button>
      <button type="button" class="key" onclick="press('L')">L</button>
    </div>
    <div class="kb-row">
      <button type="button" class="key" onclick="press('Z')">Z</button>
      <button type="button" class="key" onclick="press('X')">X</button>
      <button type="button" class="key" onclick="press('C')">C</button>
      <button type="button" class="key" onclick="press('V')">V</button>
      <button type="button" class="key" onclick="press('B')">B</button>
      <button type="button" class="key" onclick="press('N')">N</button>
      <button type="button" class="key" onclick="press('M')">M</button>
      <button type="button" class="key back-key" onclick="press('BK')">DELETE</button>
    </div>
    <div class="kb-row">
      <button type="button" class="key space-key" onclick="press(' ')">SPACE</button>
    </div>
  </div>

  <button type="button" class="gen-btn" onclick="generateQR()">GENERATE QR</button>

  <div id="qrcode-container">
    <img id="qr-image" src="" alt="QR Code">
    <p style="color:#0a2669; font-size:0.9rem; margin-top:10px; font-weight:bold;">SCAN TO SAVE TO PHONE</p>
  </div>
</div>

<button id="mobile-download-btn" onclick="downloadImage()">ðŸ’¾ DOWNLOAD CERTIFICATE</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
const nameDisplay=document.getElementById("display-name");
const dateDisplay=document.getElementById("display-date");
const qrContainer=document.getElementById("qrcode-container");
const qrImage=document.getElementById("qr-image");
const nameInput=document.getElementById("username");

dateDisplay.textContent=new Date().toLocaleDateString("en-HK",{day:'numeric',month:'short',year:'numeric'});

function press(key) {
  if (key === 'BK') {
    nameInput.value = nameInput.value.slice(0, -1);
  } else {
    if (nameInput.value.length < 25) {
      nameInput.value += key;
    }
  }
  updatePreview();
}

function updatePreview(){
  nameDisplay.textContent=nameInput.value.toUpperCase();
  qrContainer.style.display="none"; 
}

window.onload=()=>{
  const params=new URLSearchParams(window.location.search);
  if(params.has('name')){
    nameDisplay.textContent=decodeURIComponent(params.get('name')).toUpperCase();
    document.getElementById("monitor-ui").style.display="none";
    document.getElementById("mobile-download-btn").style.display="block";
    document.getElementById("exit-btn").style.display="none";
  }
};

function generateQR(){
  const nameVal=nameInput.value.trim();
  if(!nameVal){alert("Please enter your name first!");return;}
  
  const cleanUrl = window.location.origin + window.location.pathname;
  const finalLink=`${cleanUrl}?name=${encodeURIComponent(nameVal)}`;

  // FIXED QR LOGIC: Using QuickChart as a more stable alternative
  qrImage.src=`https://quickchart.io{encodeURIComponent(finalLink)}&size=200`;
  qrContainer.style.display="flex";
}

function downloadImage(){
  html2canvas(document.getElementById("postcard"),{useCORS:true,scale:3}).then(canvas=>{
    const link=document.createElement("a");
    link.download="Ocean-Giant-Ambassador.png";
    link.href=canvas.toDataURL("image/png");
    link.click();
  });
}

function exitPage(){
  window.location.href = "https://aavl-oceangiants-exhibition.my.canva.site/";
}
</script>
</body>
</html>
