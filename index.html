<!DOCTYPE html>
<html lang="en-HK">
<head>
    <meta charset="UTF-8">
    <title>Ocean Giants Ambassador</title>
    <style>
        body { 
            margin: 0; background: #001219; color: #fff; 
            font-family: 'Montserrat', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; 
        }

        /* 1. THE POSTCARD DISPLAY */
        #postcard { 
            width: 800px; height: 500px; 
            background: url("AAVLCompletionPostcard.png") no-repeat;
            background-size: 100% 100%; 
            position: relative; 
            border: 2px solid #33C7BE;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 2. TEXT OVERLAY - Adjust top/left % to fit your poster lines */
        #display-name { 
            position: absolute; 
            top: 52%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: bold; color: #000; 
            text-align: center; width: 90%;
        }

        #display-date { 
            position: absolute; 
            top: 88%; left: 72%; 
            font-size: 1.2rem; font-weight: bold; color: #000;
        }

        /* 3. MONITOR INTERFACE */
        .controls { 
            margin-top: 30px; display: flex; flex-direction: column; align-items: center; gap: 15px; 
        }
        
        input { 
            padding: 15px; font-size: 1.5rem; border-radius: 10px; border: 2px solid #33C7BE; 
            width: 400px; text-align: center; background: #002535; color: white;
        }

        /* Action Button for Monitor */
        .gen-btn {
            background: #F26B38; color: white; border: none; padding: 15px 30px;
            border-radius: 8px; font-size: 1.2rem; cursor: pointer; font-weight: bold;
        }

        #qrcode-container { 
            background: white; padding: 15px; border-radius: 10px; 
            display: none; flex-direction: column; align-items: center; margin-top: 15px;
        }

        /* MOBILE VIEW DOWNLOAD BUTTON (Only seen after scanning) */
        #mobile-download-btn { 
            display: none; margin-top: 20px; background: #33C7BE; color: #001219;
            padding: 20px 40px; border: none; border-radius: 10px; font-size: 1.5rem; font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- The Certificate Image -->
    <div id="postcard">
        <span id="display-name"></span>
        <span id="display-date"></span>
    </div>

    <!-- Monitor View: Input and QR Generator -->
    <div class="controls" id="monitor-ui">
        <input type="text" id="username" placeholder="ENTER YOUR NAME" oninput="updatePreview()">
        <button class="gen-btn" onclick="showQRCode()">CREATE DOWNLOAD QR</button>
        
        <div id="qrcode-container">
            <div id="qrcode"></div>
            <p style="color: #000; font-size: 0.8rem; margin-top: 10px; font-weight: bold;">SCAN TO SAVE TO PHONE</p>
        </div>
    </div>

    <!-- Mobile View: Hidden until scanned -->
    <button id="mobile-download-btn" onclick="downloadImage()">ðŸ’¾ DOWNLOAD CERTIFICATE</button>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        const nameDisplay = document.getElementById("display-name");
        const dateDisplay = document.getElementById("display-date");
        const qrContainer = document.getElementById("qrcode-container");
        const qrcode = new QRCode(document.getElementById("qrcode"), { width: 180, height: 180 });

        // Auto-set HK Date
        dateDisplay.textContent = new Date().toLocaleDateString("en-HK", {
            day: 'numeric', month: 'short', year: 'numeric'
        });

        // 1. Detect if the page was opened via QR scan on a phone
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('name')) {
                nameDisplay.textContent = decodeURIComponent(params.get('name')).toUpperCase();
                document.getElementById("monitor-ui").style.display = "none";
                document.getElementById("mobile-download-btn").style.display = "block";
            }
        };

        // 2. Update the name on screen as they type
        function updatePreview() {
            nameDisplay.textContent = document.getElementById("username").value.toUpperCase();
            qrContainer.style.display = "none"; // Hide QR if they start re-typing
        }

        // 3. Generate QR code when button is clicked
        function showQRCode() {
            const nameVal = document.getElementById("username").value;
            if (nameVal.trim() === "") {
                alert("Please enter your name first!");
                return;
            }
            
            qrContainer.style.display = "flex";
            const baseUrl = window.location.href.split('?')[0];
            qrcode.makeCode(`${baseUrl}?name=${encodeURIComponent(nameVal)}`);
        }

        // 4. Download function for the phone
        function downloadImage() {
            html2canvas(document.getElementById("postcard"), { useCORS: true, scale: 3 }).then(canvas => {
                const link = document.createElement("a");
                link.download = "Ocean-Giant-Ambassador.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
