<!DOCTYPE html>
<html lang="en-HK">
<head>
    <meta charset="UTF-8">
    <title>Ocean Giants Ambassador</title>
    <style>
        body { 
            margin: 0; background: #001219; color: #fff; 
            font-family: sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; 
        }

        /* 1. THE POSTCARD BOX */
        #postcard { 
            width: 800px; height: 500px; 
            background: url("AAVLCompletionPostcard.png") no-repeat;
            background-size: 100% 100%; 
            position: relative; 
            border: 2px solid #33C7BE;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 2. DYNAMIC TEXT OVER YOUR IMAGE */
        /* Adjust 'top' and 'left' to line up with the blank spots on your drawing */
        #display-name { 
            position: absolute; 
            top: 30%; /* Change this % to move name up or down */
            left: 50%; /* Change this % to move name left or right */
            transform: translate(-50%, -50%);
            font-size: 3.5rem; font-weight: bold; color: #000; 
            text-align: center; width: 90%;
        }

        #display-date { 
            position: absolute; 
            top: 85%; /* Change this % to move date up or down */
            left: 70%; /* Change this % to move date left or right */
            font-size: 1.2rem; font-weight: bold; color: #000;
        }

        /* 3. INPUT AREA (CENTERED) */
        .controls { 
            margin-top: 40px; 
            display: flex; flex-direction: column; align-items: center; gap: 20px; 
        }
        
        input { 
            padding: 15px 25px; font-size: 1.5rem; border-radius: 12px; 
            border: 3px solid #33C7BE; width: 400px; text-align: center; 
            background: #002535; color: white; outline: none;
        }

        #qrcode { background: white; padding: 12px; border-radius: 8px; display: none; }

        /* 4. DOWNLOAD BUTTON (Only shows on mobile) */
        #mobile-ui { display: none; margin-top: 30px; }
        .dl-btn { 
            background: #F26B38; color: white; border: none; padding: 20px 50px; 
            border-radius: 10px; font-size: 1.6rem; cursor: pointer; font-weight: bold; 
        }
    </style>
</head>
<body>

    <!-- This shows your drawing with the name and date floating on top -->
    <div id="postcard">
        <span id="display-name"></span>
        <span id="display-date"></span>
    </div>

    <!-- This is the "Type Your Name" feature in the middle -->
    <div class="controls" id="monitor-ui">
        <input type="text" id="username" placeholder="TYPE YOUR NAME HERE" oninput="updatePage()">
        
        <div id="qrcode"></div>
        <p id="hint" style="display:none; color: #33C7BE; font-weight: bold;">Scan to Save Your Certificate!</p>
    </div>

    <!-- Hidden on monitor, visible on phone -->
    <div id="mobile-ui">
        <button class="dl-btn" onclick="downloadImage()">ðŸ’¾ SAVE TO PHONE</button>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>

    <script>
        const nameDisplay = document.getElementById("display-name");
        const dateDisplay = document.getElementById("display-date");
        const qrcodeContainer = document.getElementById("qrcode");
        const qrcode = new QRCode(qrcodeContainer, { width: 180, height: 180 });

        // Set Date automatically to Today
        dateDisplay.textContent = new Date().toLocaleDateString("en-HK", {
            day: 'numeric', month: 'short', year: 'numeric'
        });

        // Check if user is on phone
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('name')) {
                nameDisplay.textContent = decodeURIComponent(params.get('name')).toUpperCase();
                document.getElementById("monitor-ui").style.display = "none";
                document.getElementById("mobile-ui").style.display = "block";
            }
        };

        function updatePage() {
            const val = document.getElementById("username").value;
            nameDisplay.textContent = val.toUpperCase();
            
            if (val.trim().length > 0) {
                qrcodeContainer.style.display = "block";
                document.getElementById("hint").style.display = "block";
                
                // Create link for phone scanning
                const baseUrl = window.location.href.split('?')[0];
                qrcode.makeCode(`${baseUrl}?name=${encodeURIComponent(val)}`);
            } else {
                qrcodeContainer.style.display = "none";
                document.getElementById("hint").style.display = "none";
            }
        }

        function downloadImage() {
            // scale: 3 makes the image very high quality for the phone
            html2canvas(document.getElementById("postcard"), { useCORS: true, scale: 3 }).then(canvas => {
                const link = document.createElement("a");
                link.download = "My-Ocean-Giant-Certificate.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
</html>
